<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Avalie a sua Mentoria</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="image/img.png" alt="Balão da cor laranja de mensagem com cinco estrela dentro sendo que três delas estão preenchidas e as outras duas estão vaziasa">
    </header>

    <div class="personal-information">
      <legend>Informações Pessoais</legend>
    </div>  
    <form id="other-form">
      <fieldset>

        <div class="fieldset-wrapper">
          <div class="col-2">
            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name" required minlength="4" placeholder="João" />
            </div>
    
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required minlength="4" placeholder="Da Silva" />
            </div>
          </div> 
  
          <div class="input-wrapper">
            <label for="event-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required placeholder="exemplo@nome.com" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <select id="mentor-name">
              <option value="0" hidden>--Selecione um Mentor--</option>
              <option value="1">Fulano</option>
              <option value="2">Beltrano</option>
              <option value="3">Ciclano</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="mentor-feedback">Feedback sobre o mentor</label>
            <textarea name="mentor-feedback" id="mentor-feedback" cols="30" rows="10" placeholder="Fale sobre seu Mentor aqui"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" name="" id="mentor-checkbox" />
            <label for="mentor-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando Próxima Mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" required />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required />
            </div>
  
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required />
            </div>
          </div>

        </div>
      </fieldset>

      <input class="button" type="submit" id="other-form" value="Salvar">
    </form>
  </div>
</body>
</html>
